<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Flexbox</title>

    <style>
        .wrapper {
            display: flex;
            height: 50px;
        }

        .item1-container {
            background-color: lightpink;
            display: flex;
            width: 100px;
            justify-content: center;
            align-items: center;
        }

        .item1 {
            background-color: black;
            color: white;
        }

        .empty-item {
            background-color: lightblue;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="item1-container">
            <div class="item1">
                item1
            </div>
        </div>
        <div class="empty-item"></div>
    </div>
</body>

</html>
