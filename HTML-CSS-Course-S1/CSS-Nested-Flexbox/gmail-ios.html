<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gmail.css">
    <title>Gmail Inbox With Nested Flexbox</title>
</head>

<body>
    <div class="container">
        <div class="inbox">
            ALL INBOXES
        </div>
        <div class="avatar">
            <div class="img-container">
                <img class="img" src="/cat.jpg" alt="">
            </div>
            <div class="info-container">
                <div class="top-layer-info">
                    <div class="title-info">
                        Chewy Promotions
                    </div>
                    <div class="hour-info">
                        4:58 PM
                    </div>
                </div>
                <div class="middle-layer-info">
                    Biggest sales of the year!
                </div>
                <div class="bottom-layer-info">
                    Hey there! We're writing to tell you about our...
                </div>
            </div>
        </div>
    </div>
</body>

</html>
