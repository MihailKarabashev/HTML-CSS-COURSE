<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 75px;
        }

        .blue-box {
            background-color: #B6D6E3;
        }

        .pink-box {
            background-color: #F5B8C2;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns</title>
</head>

<body>
    <div class="container">
        <div class="blue-box">200px</div>
        <div class="pink-box">75px</div>
    </div>
</body>

</html>
