<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 50px 1fr 50px;
        }

        .border-box {
            background-color: #B6D6E3;
        }

        .middle-box {
            background-color: #F5B8C2;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column</title>
</head>

<body>
    <div class="container">
        <div class="border-box">col1</div>
        <div class="middle-box">col2</div>
        <div class="border-box">col3</div>
    </div>
</body>

</html>
