<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>

<body>

    <form action="backend.cs">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30"
                rows="10">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur, eligendi.</textarea>
        </div>
        <div>
            <label for="gender"></label>
            <select name="gender" id="gender">
                <option value="male" checked>Male</option>
                <option value="female">Famale</option>
            </select>
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>

        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <div>
            <label for="memership">Membership</label>
            <input type="radio" name="membership" id="membership" value="simple">Simple
            <input type="radio" name="membership" id="membership" value="standart" checked>Standart
            <input type="radio" name="membership" id="membership" value="super">Super
        </div>

        <div>
            <label for="memership">Membership</label>
            <input type="checkbox" name="likes" id="likes" value="bike">Bike
            <input type="checkbox" name="likes" id="likes" value="car" checked>Car
            <input type="checkbox" name="likes" id="likes" value="boat">Boat
        </div>

        <input type="submit" value="Submit">
        <button type="submit">Submit</button>

        <!--Clear the whole form-->
        <button type="reset">Reset</button>

    </form>
</body>

</html>
