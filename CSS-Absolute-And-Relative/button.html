<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>

    <style>
        .background-div {
            position: fixed;
            background-color: black;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            right: 0;
            top: 0;
        }

        .icon-div {
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            color: white;
            right: 20px;
            top: 16px;
        }
    </style>
</head>

<body>
    <div class="background-div">
        <div class="icon-div">
            X
        </div>
    </div>
</body>

</html>
