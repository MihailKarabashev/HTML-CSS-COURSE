<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="twitter.css">
    <title>Twitter</title>
</head>

<body>
    <div class="tweet">
        <div class="tweet-image">
            <img class="image" src="/cat.jpg" alt="cat">
        </div>
        <div class="tweet-info">
            <div class="tweet-column">
                <div class="tweet-author">supersimple.dev</div>
                <div class="tweet-nickname">@SuperSimpleDev</div>
            </div>

            <div class="tweet-context">
                What is backend web developer? A complete overview. New video is up!
            </div>

            <div class="video-preview">
                <div class="video-image">

                </div>
                <div class="video-info">
                    <div class="video-link">youtube.com</div>
                    <div class="video-context">Backend web development - a complete overview (2021)</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
